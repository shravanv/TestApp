<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <title>Phonegap Test</title>
    </head>
    <body>
        <div class="">
            <h1  style="text-align: center;">Phonegap Test App</h1>
            <h2  style="text-align: center;" class="time"></h2>
        </div>
        <!--<script type="text/javascript" src="jquery-mobile-master/js/jquery.mobile.js"></script>-->
        <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
        <script type="text/javascript">
            function showTime(){
                var date = new Date();
                var dateString = date.getDate()+"-"+(date.getMonth()+1).toString()+"-"+date.getFullYear()+" "+date.toLocaleTimeString();
                $(".time").text(dateString);
            };
            $(document).on("ready",function(){
                showTime();
                setInterval(function(){showTime()},1000);

            });

        </script>
    </body>
</html>
